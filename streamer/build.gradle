apply plugin: 'android'

android {
  compileSdkVersion 19
  buildToolsVersion "19.0.3"

  defaultConfig {
    minSdkVersion 9
    targetSdkVersion 19
    versionCode 1
    versionName "1.0"

    ndk {
      moduleName "streamer"
      stl "gnustl_static"
      ldLibs "log"
      cFlags "-std=c++11 -fexceptions -Wl,--no-as-needed -frtti" 
    }
  }
}

dependencies {
  androidTestCompile 'org.robolectric:robolectric:2.2'

}
